<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset=UTF-8 />
    <title>Gotham City</title>

    <link rel="icon" href="../imagens/icone.png" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gotham.css" />
</head>

<body>

    
    <header class="topo">
        <div class="container">
            <div class="logo">
                <a href="gotham.html"><img src="../imagens/logo-cidades.png" alt="Logotipo Cidades" /></a>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="gotham.html"> Início </li>
                    <li><a href="gotham2.html"> Complemento</a></li>
                    <li><a href="sugestao.html"> Sugestão</a></li>
                    <li><a href="sugestaodark.html"> Tema escuro</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Titulo -->
    <div class="pagina-titulo">
        <h1>Sugestão</h1>
    </div>





    <!--Formulário-->
    <div class="pagina-contato">

        <div class="pagina-contato-subtitulo">
            <p> Envie sua sugestão:<p>
        </div>

        <div class="pagina-formulario">

            <form id="formulario" class="formulario">
                
               
                <div class="form-container">
                    <label for="form-nome">Nome:</label><br>
                    <input type="text" name="form-nome" id="form-nome" class="form" placeholder="Insira seu nome"><br>
                </div>

                <div class="form-container">
                    <label for="form-email">Email:</label><br>
                    <input type="text" name="form-email" id="form-email" class="form" placeholder="nome@provedor.com.br" ><br>
                </div>

                <div class="form-container">
                    <label for="form-telefone">Telefone:</label><br>
                    <input type="text" name="form-telefone" id="form-telefone" class="form" placeholder="Seu telefone aqui"><br>
                </div>

                <div class="form-container">
                    <label for="form-sugestao">Sugestão:</label><br>
                    <textarea placeholder="Escreva aqui sua sugestão. Max 600 caracteres" maxlength="600" rows=8></textarea>
                    <!-- type="text" name="form-sugestao" id="form-sugestao" class="form"  -->
                </div>
                
                <input type="submit" class="form-botao" value="enviar">
            </form>
        </div>
    </div>





<footer class="rodape">
    <div class="logo-rodape">
        <img src="../imagens/logo-cidades-rodape.png" alt="Logo cidades"/>
    </div>

    <div class="assinatura">
        <p>Code by Pedro Chaves in 2020</p>
    </div>
</div>
</body>

</html>
